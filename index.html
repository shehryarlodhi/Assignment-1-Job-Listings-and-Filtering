<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Font family league spartan -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500;700&family=Merriweather&family=Montserrat&family=Open+Sans:wght@300;700&family=Sacramento&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Job Listings</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="header"></header>
    <div class="container">
      <div class="search"></div>
      <div class="job-cards">
        <div class="job-items">
          <div class="items item-left">
            <img
              src="./images/photosnap.svg"
              alt="photosnap"
              class="jobs-img"
            />
            <div class="jobs-data">
              <span class="jobs-company">Photosnap</span>
              <span class="jobs-title">Senior Frontend Developer</span>
              <ul class="job-details">
                <li class="job-details-item">2d ago</li>
                <li class="job-details-item dot">.</li>
                <li class="job-details-item">Full Time</li>
                <li class="job-details-item dot">.</li>
                <li class="job-details-item">USA</li>
              </ul>
            </div>
          </div>

          <div class="items item-right">
            <span class="job-tag">HTML</span>
            <span class="job-tag">CSS</span>
            <span class="job-tag">JavaScript</span>
            <span class="job-tag">Frontend</span>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Shehryar Lodhi</a>.
    </div>
  </body>
</html>
